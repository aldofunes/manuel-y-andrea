<template name="contactForm">
    {{#autoForm schema=contactFormSchema class="form" id="contactForm" type="method" meteormethod="sendEmail"}}
        <div class="form-group">
            {{> afFieldInput name="name" placeholder="Nombre"}}
        </div>
        <div class="form-group">
            {{> afFieldInput name="email" placeholder="Correo electr√≥nico"}}
        </div>
        <div class="form-group">
            {{> afFieldInput name="message" placeholder="Mensaje o comentario" rows=5}}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </div>
    {{/autoForm}}
</template>
